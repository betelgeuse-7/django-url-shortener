<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten urls</title>

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-left: 25px;
            margin-top: 25px;
        }

        p, a {
            margin: 10px;
        }

        p {
            border: 2px solid #000;
        }

        a {
            color: rgb(34, 112, 185);
            font-size: 25px;
        }
        
        #url{
            width: 230px;
            height: 28px;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            border-bottom: 2px solid #000;
        }
        #btn {
            width: 75px;
            height: 31px;
            border: none;
            background-color: rgb(34, 112, 185);
            color: #fff;
            border-radius: 5px;
            font-size: 17px;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>Shorten your URLs</h1>

            <label>URL: <input type="url" name="url" id="url"></label>
            <input type="submit" value="Shorten" id="btn">

        {% if url %}

            <p>Your shortened URL: <a href="{% url 'shorten:redirect' url %}" target="_blank">/r/{{url}}</a> </p>

        {% endif %}
    </div>
    <script>
        const btn = document.getElementById('btn');
        const container = document.querySelector('.container');

        const sendData = () => {
            const csrf = "{{csrf_token}}"

            const url = document.getElementById('url').value;

            const body = {
                url: url
            }


            fetch('/', {
                "method":"POST",
                "headers":{
                    "Accept":"application/json",
                    "Content-Type":"application/json",
                    "X-CSRFToken":csrf
                },
                "body":JSON.stringify(body)
            }).then(res => res.json()).then(data => {
                const p = document.createElement('p');
                p.textContent = data.msg
                const a = document.createElement('a');
                a.textContent = "{{request.META.HTTP_HOST}}/r/" + data.url;
                
                a.href = 'r/' + data.url;
                a.target = '_blank';

                container.appendChild(p);
                container.appendChild(a);

            });
        }

        btn.addEventListener('click', sendData);


    </script>
</body>
</html>
